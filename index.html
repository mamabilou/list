<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-do Moderne - ClergerTech</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
      color: #333;
    }

    .container {
      width: 100%;
      max-width: 500px;
      background: #fff;
      border-radius: 20px;
      padding: 30px 25px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      animation: slideIn 0.6s ease;
    }

    @keyframes slideIn {
      from {
        transform: translateY(40px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    h1 {
      text-align: center;
      font-size: 28px;
      color: #3a3a3a;
      margin-bottom: 10px;
    }

    p.desc {
      text-align: center;
      font-size: 14px;
      color: #777;
      margin-bottom: 25px;
    }

    .block-input {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    #task-input {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 10px;
      outline: none;
      transition: 0.3s;
    }

    #task-input:focus {
      border-color: #1976d2;
      box-shadow: 0 0 5px #1976d2;
    }

    #add-task {
      background-color: #1976d2;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #add-task:hover {
      background-color: #0d47a1;
    }

    .task-list {
      max-height: 300px;
      overflow-y: auto;
      padding-right: 5px;
    }

    .task-item {
      background-color: #e3f2fd;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 15px;
      margin-bottom: 10px;
      border-radius: 12px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.05);
      transition: background-color 0.3s;
      animation: fadeIn 0.3s ease;
    }

    .task-item.completed span {
      text-decoration: line-through;
      color: #777;
      opacity: 0.7;
    }

    .task-item input[type="checkbox"] {
      margin-right: 10px;
      transform: scale(1.3);
      cursor: pointer;
    }

    .task-item span {
      flex: 1;
      font-size: 16px;
    }

    .remove-task {
      background-color: transparent;
      border: none;
      color: #c62828;
      font-size: 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    .remove-task:hover {
      color: #b71c1c;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“‹ Ma To-do Liste</h1>
    <p class="desc">Organisez vos tÃ¢ches facilement : ajoutez, cochez, supprimez.</p>

    <div class="block-input">
      <input type="text" id="task-input" placeholder="Ajoute yon task...">
      <button id="add-task">Ajouter</button>
    </div>

    <div class="task-list"></div>
  </div>

  <script>
    const taskInput = document.querySelector("#task-input");
    const addTaskBtn = document.querySelector("#add-task");
    const taskList = document.querySelector(".task-list");

    function createTask(text) {
      const taskItem = document.createElement("div");
      taskItem.classList.add("task-item");

      const checkbox = document.createElement("input");
      checkbox.type = "checkbox";

      const span = document.createElement("span");
      span.textContent = text;

      const removeBtn = document.createElement("button");
      removeBtn.classList.add("remove-task");
      removeBtn.innerHTML = '<i class="fa-solid fa-trash-can"></i>';

      // Ã‰vÃ©nements
      removeBtn.addEventListener("click", () => {
        taskItem.remove();
      });

      checkbox.addEventListener("change", () => {
        taskItem.classList.toggle("completed");
      });

      taskItem.appendChild(checkbox);
      taskItem.appendChild(span);
      taskItem.appendChild(removeBtn);

      taskList.prepend(taskItem);
    }

    addTaskBtn.addEventListener("click", () => {
      const text = taskInput.value.trim();
      if (text !== "") {
        createTask(text);
        taskInput.value = "";
        taskInput.focus();
      }
    });

    taskInput.addEventListener("keyup", (e) => {
      if (e.key === "Enter") {
        addTaskBtn.click();
      }
    });
  </script>
</body>
</html>
